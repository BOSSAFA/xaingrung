<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAINGRUNG - SUPREME LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #f1c40f; --gold-light: #ffeb3b; --gold-dark: #967117; --bg-dark: #0a0a0a; }
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: radial-gradient(circle at center, #1c1c1c 0%, #000 100%); font-family: 'Prompt', sans-serif; overflow: hidden; }
        .login-box { background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(241, 196, 15, 0.3); padding: 50px 40px; border-radius: 30px; width: 100%; max-width: 380px; text-align: center; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); }
        .logo-gold { font-size: 3rem; font-weight: 800; margin-bottom: 5px; background: linear-gradient(to bottom, #fff 0%, var(--gold) 50%, var(--gold-dark) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(241, 196, 15, 0.4)); letter-spacing: 2px; }
        .system-tag { color: var(--gold); font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 35px; opacity: 0.8; }
        input { width: 100%; padding: 15px 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; color: #fff; font-size: 1rem; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(241, 196, 15, 0.2); }
        .btn-authorize { width: 100%; padding: 16px; background: linear-gradient(45deg, var(--gold-dark), var(--gold), var(--gold-light)); border: none; border-radius: 15px; color: #000; font-weight: 800; font-size: 1.1rem; cursor: pointer; text-transform: uppercase; }
        #errorMessage { color: #ff4d4d; font-size: 0.85rem; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-gold">เซียนหรั่ง</div>
        <div class="system-tag">Elite AI Intelligence</div>
        <input type="text" id="username" placeholder="USERNAME" autocomplete="off">
        <input type="password" id="password" placeholder="PASSWORD">
        <button class="btn-authorize" onclick="validateAccess()">AUTHORIZE ACCESS</button>
        <div id="errorMessage"></div>
    </div>
    <script>
        function validateAccess() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('errorMessage');
            if (u === "admin" && p === "123") {
                localStorage.setItem("xaingrung_logged", "true");
                msg.style.color = "#20e37c";
                msg.innerText = "เข้าสู่ระบบสำเร็จ กำลังพาไปหน้าหลัก...";
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } else {
                msg.innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!";
            }
        }
    </script>
    <script>
    // ส่วนตรวจสอบการเข้าสู่ระบบ (วางไว้บนสุด)
    if (localStorage.getItem("xaingrung_auth") !== "true") {
        window.location.href = "login.html";
    }

    // --- โค้ดเดิมของคุณต่อจากตรงนี้ ---
    let lastData = "";
    // ...
</script>
</body>
</html>
